{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <label for="symbol" class="form-label">Symbol</label>
            <input id="symbol" autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text" required>
        </div>
        <div class="mb-3">
            <label for="shares" class="form-label">Shares</label>
            <input id="shares" autocomplete="off" class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Buy</button>
    </form>
{% endblock %}
